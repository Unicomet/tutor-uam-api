spring:
  application:
    name: gym-api
  jpa:
    hibernate:
      ddl-auto: create
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/asesoria_db?useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
  jackson:
    serialization.fail-on-empty-beans: false
